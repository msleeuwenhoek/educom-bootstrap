<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>bootsnipp</title>
  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <legend>Vul hier je gegevens in</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Firstname">Voornaam</label>
          <div class="col-md-5">
            <input
              id="Firstname"
              name="Firstname"
              type="text"
              placeholder="Bob"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="lastname"
            >Achternaam</label
          >
          <div class="col-md-5">
            <input
              id="lastname"
              name="lastname"
              type="text"
              placeholder="Ross"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phonenumber"
            >Telefoonnummer</label
          >
          <div class="col-md-5">
            <input
              id="phonenumber"
              name="phonenumber"
              type="text"
              placeholder="+316 83092657"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-5">
            <input
              id="email"
              name="email"
              type="text"
              placeholder="bobross@gmail.com"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="adress">Adres</label>
          <div class="col-md-5">
            <input
              id="adress"
              name="adress"
              type="text"
              placeholder="Winthontstraat 200"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="postcode">Postcode</label>
          <div class="col-md-5">
            <input
              id="postcode"
              name="postcode"
              type="text"
              placeholder="7492BK"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="plaats">Plaats</label>
          <div class="col-md-5">
            <input
              id="plaats"
              name="plaats"
              type="text"
              placeholder="Utrecht"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Multiple Checkboxes -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="checkboxes"></label>
          <div class="col-md-4">
            <div class="checkbox">
              <label for="checkboxes-0">
                <input
                  type="checkbox"
                  name="checkboxes"
                  id="checkboxes-0"
                  value="1"
                />
                Onthoud mijn gegevens voor de volgende bestelling
              </label>
            </div>
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8">
            <button id="button1id" name="button1id" class="btn btn-danger">
              Cancel
            </button>
            <button id="button2id" name="button2id" class="btn btn-success">
              Make account
            </button>
          </div>
        </div>
      </fieldset>
    </form>

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
